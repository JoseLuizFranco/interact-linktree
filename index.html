<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>💙 Interact Goiânia Oeste | LinkTree</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ff7538096c.js" crossorigin="anonymous"></script>
  
  </head>
  <body class="body">
    <header>
      <h1>Interact Club de Goiânia Oeste</h1>

      <br>

      <img id="img" src="./img/logo-dark.png" alt=""/>

      <p>💙 “Servir para transformar vidas”</p>
      <p>📍 Goiânia - GO | Distrito 4770</p>
      <p>🔹 Junte-se a nós! (jovens de 12 a 18)</p>
      <p>⚙️ Presidente 2021-22: @euanaprates_</p>

      <div>
        <i class="far fa-sun" title="Claro"></i>
        <div class="toggle">
          <input id="switch" type="checkbox" name="theme">
          <label for="switch">Toggle</label>
        </div>
        <i class="far fa-moon" title="Escuro"></i>
      </div>

    </header>

    <main>
       <div class="links">
        <a 
          href="https://interactgynoeste.com.br/" 
          class="link"
          target="_blank"
          rel="noreferrer noopener"
        >
          Website
        </a>
        <a 
          href="https://bit.ly/interactcast" 
          class="link"
          target="_blank"
          rel="noreferrer noopener"
        >
          PodCast
        </a>
        <a 
          href="https://interactgynoeste.com.br/blog/" 
          class="link"
          target="_blank"
          rel="noreferrer noopener"
        >
          Blog
        </a>
        <a
        onclick="copyTextToClipboard('NUMERO')" 
        class="link"
        href="#" 
      >
        Doe (PIX)
      </a>
      </div>
      
    </main>

    <section class="socialIcons">
      <a 
        href="https://www.instagram.com/interactgoianiaoeste/" 
        class="social"
        target="_blank"
        rel="noreferrer noopener"
        title="Instagram"
      >
        <i class="fab fa-instagram"></i>
      </a>
      <a 
        href="https://tiktok.com/@interactgoianiaoeste" 
        class="social"
        target="_blank"
        rel="noreferrer noopener"
      >
        <i class="fab fa-tiktok"></i>
      </a>
        <a 
        href="https://www.youtube.com/" 
        class="social"
        target="_blank"
        rel="noreferrer noopener"
      >
        <i class="fab fa-youtube"></i>
      </a>
    </section>

    <footer>
      <p>
        Feito com 💙 por 
        <a href="http://github.com/JLFranco">
          José Luiz Franco 
        </a>
      </p>
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
